<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .textbiru{
        color:blue
    }
</style>
<body>
    <div id="app">
        <a v-bind:href="url">Google</a>
        <!-- v-bind:href bisa di shorthand pakai :href -->
        <a :href="url">Google</a> 

        <h2>User</h2>
        <div :class="selectedClass">
            name: {{ user.name }}
        </div>
        <div>
            <!-- jangan lupa pakai {} untuk style-->
            <img :src="user.image" :alt="'image of ' + user.name" :style="{width:responsiveWidth}"
            :title="'image of ' + user.name" >
        </div>


    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data(){
                return{
                    url:'https://google.com',
                    user:{
                        name: 'Dimas',
                        image: 'https://blog.tempoinstitute.com/wp-content/uploads/2019/07/aperture-black-blur-274973.jpg'
                    },
                    responsiveWidth: '400px', //tergantung ukuran (di dapat dari perhitungan)
                    selectedClass: 'textbiru'
                }
            }
        }).mount('#app')

    </script>

</body>
</html>
