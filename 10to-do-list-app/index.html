<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .bordered{
        border:solid 1px
    }
    .doneText{
        text-decoration: line-through;
        color: red;
    }
</style>
<body>
    <div id="app">
        <div class="container">
            <h1 class="mt-5 text-center">To Do List App</h1>

            <div class="row justify-content-center">
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="start time" v-model="startTime">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="end time" v-model="endTime">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="new activity" v-model="activity">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary form-control" @click="addToDo()">Add</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-7 mt-5">
                    <div v-for="(item,index) in todoList" class="p-3" style="border-bottom:solid 1px #ddd;">
                        <button class="btn btn-outline-danger me-3" @click="deleteToDo(index)">delete</button>
                        <button class="btn btn-success me-3" @click="doneToDo(index)">done</button>
                        <span :class="{doneText: item.done==true}">{{ item.start }} - {{ item.end }} | {{ item.text }}</span>
                        
                    </div>
                </div>
            </div>


        </div>
        <ul v-for="i in todoList">
            
            
        </ul>

    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data(){
                return{
                    todoList: [
                        {text: 'Belajar HTML', start: '07:00', end: '08:00', done: false},
                        {text: 'Belajar CSS', start: '08:00', end: '09:00', done: false},
                        {text: 'Belajar JS', start: '09:00', end: '10:00', done: false},
                    ],
                    startTime:'',
                    endTime:'',
                    activity:''
                }
            },
            methods:{
                addToDo(){
                    // alert('apake')
                    let newItem = {
                        text: this.activity,
                        start: this.startTime,
                        end: this.endTime,
                        done:false
                    }
                    // masukin ke todoList
                    this.todoList.push(newItem)
                },
                deleteToDo(index){
                    // alert(index)
                    this.todoList.splice(index,1) //1 buah data aja yg diapus
                },
                doneToDo(index){
                    this.todoList[index].done = true
                }
            }
        }).mount('#app')

    </script>

</body>
</html>
